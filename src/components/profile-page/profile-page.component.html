<form [formGroup]="userForm">
  <div class="container mt-4">
    <h2 class="text-center">Perfil do Usu√°rio</h2>

    <div class="row">
      <div class="col-6 text-center">
        <i class="fas fa-user mb-2" (click)="mostrarComponente('basicInfo')"></i>
      </div>
      <div class="col-6 text-center">
        <i class="fas fa-address-card mb-2" (click)="mostrarComponente('contactInfo')"></i>
      </div>
    </div>

    <div class="row containerInfo">
      <div *ngIf="componenteAtual === 'basicInfo'">
        <app-user-basic-info
          [user]="user"
          [modoEdicao]="modoEdicao"
          [userForm]="userForm"
        ></app-user-basic-info>
      </div>
    </div>

    <div class="row containerInfo">
      <div *ngIf="componenteAtual === 'contactInfo'">
        <app-user-contact-info
          [user]="user"
          [modoEdicao]="modoEdicao"
          [userForm]="userForm"
        ></app-user-contact-info>
      </div>
    </div>

    <div class="text-center mt-3">
      <app-save-button
        [user]="user"
        [modoEdicao]="modoEdicao"
        (modoEdicaoChange)="alternarModoEdicao()"
        [userForm]="userForm"
      ></app-save-button>
    </div>
  </div>
</form>
