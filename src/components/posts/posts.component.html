<div *ngIf="!creatingPost; else newPostForm">
<div *ngIf="posts.length > 0; else noPosts">
  <div class="card mb-3" *ngFor="let post of posts">
    <div class="card-body d-flex align-items-start justify-content-between">
      <div>
        <h5 class="card-title">{{ post.header }}</h5>
        <p class="card-text">{{ post.desc }}</p>
        <p class="card-text">{{ post.body }}</p>
      </div>
      <div class="icon">
        <fa-icon class="editIcon" [icon]="faEdit"></fa-icon>
        <fa-icon class="trashIcon" [icon]="faTrashAlt"></fa-icon>
      </div>
      
    </div>
    <hr>
  </div>
</div>

<ng-template #noPosts>
  <div class="col-12 text-center">
    <button (click)="startCreatingPost()" class="btn btn-primary">Criar Novo Post</button>
  </div>
</ng-template>
</div>
<ng-template #newPostForm>
  <app-new-post-button [userId]="user.id" (onCancel)="cancelCreatingPost()" (onSubmit)="submitNewPost($event)"></app-new-post-button>
</ng-template>
