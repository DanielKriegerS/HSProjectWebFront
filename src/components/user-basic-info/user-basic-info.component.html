<h4 class="title text-center">Informações de usuário</h4>
<div *ngIf="user">
  <div *ngIf="!modoEdicao">
    <p><strong>ID:</strong> {{ user.id }}</p>
    <p><strong>Nome de Usuário:</strong> {{ user.userName || user.userLogin }}</p>
    <p><strong>Login:</strong> {{ user.userLogin }}</p>
    <p><strong>Idade:</strong> {{ user.age || "Não informado"}}</p>
  </div>
  <div *ngIf="modoEdicao">
    <div class="form-group">
      <label for="id">ID:</label>
      <input id="id" class="form-control" [(ngModel)]="user.id" />
    </div>

    <div class="form-group">
      <label for="userName">Nome de Usuário:</label>
      <input id="userName" class="form-control" [(ngModel)]="user.userName" />
    </div>

    <div class="form-group">
      <label for="userLogin">Login:</label>
      <input id="userLogin" class="form-control" [(ngModel)]="user.userLogin" />
    </div>

    <div class="form-group">
      <label for="age">Idade:</label>
      <input id="age" class="form-control" [(ngModel)]="user.age" />
    </div>
  </div>
</div>
