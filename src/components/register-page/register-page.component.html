<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container mt-4 text-center">
    <div class="form-group row">
      <label for="userLogin" class="col-sm-2 col-form-label">Login:</label>
      <div class="col-sm-10">
        <input type="text" id="userLogin" formControlName="userLogin" class="form-control">
      </div>
    </div>
  

    <div class="form-group row">
      <label for="passHash" class="col-sm-2 col-form-label">Senha:</label>
      <div class="col-sm-10">
        <input type="password" id="passHash" formControlName="passHash" class="form-control">
      </div>
    </div>
  
    <div class="form-group row text-center">
      <div class="col-10">
        <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary" 
                (click)="onSubmit()" [routerLink]="['/profile']">Iniciar registro</button>
      </div>
    </div>
  </form>
